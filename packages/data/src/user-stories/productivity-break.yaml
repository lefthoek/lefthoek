title: Productivity Break
rating: 3
story:
  as a: |
    COO of a company with many talented, but mostly inexperienced employees
  I want: |
    a team member who periodically releases my most senior and 
    productive employees from the constant stream of questions that
    are fired at them, by deprioritizing, reroute, or block them.
  so that: |
    Work pleasure of my senior staff goes up by 30%, along with their
    productivity
