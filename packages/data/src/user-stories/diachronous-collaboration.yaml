title: diachronous collaboration
rating: 5
story:
  as a: |
    project manager of a remote team with members in 
    multiple time zones
  I want: |
    a team member who's available around the clock 
    and provides my team members a concise overview 
    of everything that is discussed and decided in 
    their absence at the start of their shift
  so that: |
    an increase of 75% in information retention amongst
    team members who are not working at the same time, 
    thereby dramatically reducing the time I spend on 
    manual handovers and crisis management by 90%

