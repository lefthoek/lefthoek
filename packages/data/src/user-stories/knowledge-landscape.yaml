title: Knowledge Landscape
rating: 4
story:
  as a: |
    CIO of on Innovative Company in a fast-moving field
  I want: |
    a team member who researches all the links posted on
    our online channels and creates a visualization of our
    knowledge landscape that makes it instantly visible
    which developments we need to act upon
  so that: |
    we are aware of important new developments at least a 
    day earlier than our competitors

