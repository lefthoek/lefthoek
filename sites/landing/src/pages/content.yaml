featureSection:
  title: Your Next Employee of the Month
  takeAway: Lefthoek is a virtual team member fully devoted to managing information
  features:
    - title: organize
      description: |

        # Keep Track of All Things Said

        Messaging apps play a valuable role in your work. But managing the
        constant streams of information often feels like a fulltime job.

        People are online at different times and in different places. And the
        hand-off usually comes down to you.

        Lefthoek uses artificial intelligence to keep track and organize all
        things said. Next time, the first day after your vacation won't start
        with a backlog of thousands of messages.

