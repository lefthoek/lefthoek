featureSection:
  title: Meet your next employee of the month
  takeAway: A virtual team member devoted to managing information
  features:
    - title: synchronize
      description: |

        # Everyone on the same page

        Messaging apps play a valuable role in your work. But managing the
        constant streams of information often feels like a fulltime job.

        People are online at different times and in different places. And the
        hand-off usually comes down to you.

        Lefthoek uses artificial intelligence to keep track and organize all
        things said. Meaning that first day after your next vacation won't start
        with a backlog of thousands of messages.

    - title: onboard
      description: |

        # Don't repeat yourself

        New members constantly join and leave your organization. You are growing
        and that's great.

        But there is a flipside: every new member seems to asks the same
        questions. Requiring substantial time and resources from the rest of
        your team.

        What if you could hire a dedicated team member that registers previous
        asked questions and recalls them when they pop up again? 

        Lefthoek is that team member.

