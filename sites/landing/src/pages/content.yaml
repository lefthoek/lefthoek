featureSection:
  title: Your Next Employee of the Month
  takeAway: Lefthoek is a virtual team member fully devoted to managing information
  features:
    - title: synchronize
      description: |

        # Stay on the Same Page

        Messaging apps play a valuable role in your work. But managing the
        constant streams of information often feels like a fulltime job.

        People are online at different times and in different places. And the
        hand-off usually comes down to you.

        Lefthoek uses artificial intelligence to keep track and organize all
        things said. Meaning that first day after your next vacation won't start
        with a backlog of thousands of messages.

    - title: onboard
      description: |

        # Don't Repeat Yourself

        New members constantly join and leave your team. You are growing and
        that's great. But every new member asks the same questions. Asking
        substantial time and resources from your most valuable senior staff
        members

        Lefthoek's virtual team member registers previous asked questions and
        knows when they are relevant again. So you'll never lose time explaining
        your new colleague where she can find the meeting room.

