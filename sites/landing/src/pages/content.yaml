uniqueSellingPointsSection:
  title: What Makes Us Different
  takeAway: We Do Everything Great
  sellingPoints:
    - title: Available
      description: |

        Our virtual team member is available all day everyday, does not go on
        holidays, and does not have a sick day. Whenever you need it, it's
        willing and able to help you out.

    - title: Discrete
      description: |

        You don't want all your team's conversation to end up somewhere in the
        cloud. Of course! That's why, Lefthoek's AI runs on your own servers or
        even a Raspberry PI.

    - title: Different
      description: |

        Afraid that computers will take your job? Don't be! Automation is meant
        to take over tasks that humans cannot or won't do. Lefthoek is designed
        to make your work more meaningful.

    - title: Bespoke
      description: |

        Your company and domain knowledge are unique. Lefthoek understands. Talk
        to us! We'll make sure that our virtual team member gets tailor-made to
        your needs.

    - title: Eager
      description: |

        Lefthoek gets better continuously. Your virtual team member will learn
        more and more about your business as time progresses. And you don't
        have to do anything.

